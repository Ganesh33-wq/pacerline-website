# Nginx configuration for Pacerline Website
# Full-Stack Next.js Application
# File: /etc/nginx/sites-available/pacerline.com

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name pacerline.com www.pacerline.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server - Full-Stack Next.js Application
server {
    listen 443 ssl http2;
    server_name pacerline.com www.pacerline.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/pacerline.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pacerline.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Increase body size for file uploads (CV uploads in careers)
    client_max_body_size 10M;

    # Buffer settings for better performance
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Common proxy headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Main Next.js application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes (backend functionality)
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Special handling for file uploads
        client_max_body_size 10M;
        proxy_request_buffering off;
    }

    # Admin panel routes
    location /admin/ {
        proxy_pass http://localhost:3000/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://localhost:3000/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets (images, fonts, etc.)
    location /static/ {
        proxy_pass http://localhost:3000/static/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Uploaded files (CVs, documents)
    location /uploads/ {
        alias /var/www/pacerline-website/uploads/;
        expires 1d;
        add_header Cache-Control "public";
        
        # Security: Only allow specific file types
        location ~* \.(pdf|doc|docx|jpg|jpeg|png|gif)$ {
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # Deny access to other file types
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        proxy_pass http://localhost:3000/favicon.ico;
        expires 1d;
        add_header Cache-Control "public";
    }

    location = /robots.txt {
        proxy_pass http://localhost:3000/robots.txt;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Security: Hide sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|log)$ {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}